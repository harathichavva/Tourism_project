<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tour Package</title>
    <style>
      body{
        background-color:aliceblue;
      }
    </style>
</head>
<body>
    <div class="card1">
        <div class="card-header">
          Let's Plan!
        </div>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="From" class="form-label">From</label>
              <input type="text" class="form-control" id="frominput" placeholder="From Location">
            </div>
            <div class="col-md-6">
              <label for="inputto" class="form-label">To</label>
              <input type="text" class="form-control" id="inputto" placeholder="To Location">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="inputdate" placeholder="Travel Date">
            </div>
            <div class="col-md-6">
              <label for="inputnumber" class="form-label">Number of Passengers</label>
              <input type="number" class="form-control" id="inputnumber" placeholder="Eg:2">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Travel Mode</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Flight</option>
                <option>Car</option>
                <option>Train</option>
                <option>Bus</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
